<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EARNESIA - Connexion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* ===== VARIABLES ET RESET ===== */
    :root {
      --primary: #1a73e8;
      --primary-dark: #0d62d9;
      --secondary: #00c853;
      --accent: #ff6d00;
      --light: #ffffff;
      --light-gray: #f5f7fa;
      --gray: #e1e5eb;
      --dark-gray: #5f6368;
      --text: #202124;
      --shadow: 0 8px 25px rgba(26, 115, 232, 0.12);
      --shadow-hover: 0 15px 40px rgba(26, 115, 232, 0.2);
      --transition: all 0.3s ease;
      --radius: 10px;
      --skew: -3deg;
      --soft-blue: #e8f0fe;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes professionalAppear {
      0% { 
        opacity: 0; 
        transform: translateY(40px) scale(0.95); 
      }
      60% { 
        opacity: 1; 
        transform: translateY(-5px) scale(1); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }
    
    @keyframes formElementAppear {
      0% { 
        opacity: 0; 
        transform: translateX(-15px); 
      }
      100% { 
        opacity: 1; 
        transform: translateX(0); 
      }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes successPulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0.7); }
      70% { box-shadow: 0 0 0 25px rgba(0, 200, 83, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 200, 83, 0); }
    }
    
    /* ===== ANIMATIONS CONFETTIS ===== */
    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* ===== STYLES GÉNÉRAUX ===== */
    body {
      background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Effets de fond subtils */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 15% 20%, rgba(26, 115, 232, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 85% 80%, rgba(0, 200, 83, 0.05) 0%, transparent 25%),
        radial-gradient(circle at 50% 50%, var(--soft-blue) 0%, transparent 70%);
      z-index: -1;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      animation: professionalAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    /* ===== HEADER ET LOGO ===== */
    .logo-header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeIn 0.6s ease-out;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      flex-direction: column;
    }
    
    .logo-img {
      height: 70px;
      width: auto;
      filter: drop-shadow(0 4px 10px rgba(26, 115, 232, 0.2));
      transition: var(--transition);
    }
    
    .logo-img:hover {
      transform: scale(1.08);
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #1a73e8 0%, #00c853 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-top: 10px;
      font-family: 'Poppins', sans-serif;
      letter-spacing: -0.5px;
    }
    
    .tagline {
      font-size: 1.1rem;
      color: var(--dark-gray);
      font-weight: 500;
      margin-top: 8px;
      font-style: italic;
    }
    
    /* ===== CARTE PRINCIPALE ===== */
    .card {
      background-color: var(--light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      padding: 40px 35px;
      position: relative;
      transition: var(--transition);
      border: 1px solid rgba(26, 115, 232, 0.1);
      background-image: linear-gradient(to bottom, transparent 95%, var(--soft-blue) 100%);
    }
    
    .card:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-5px);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .card-header {
      text-align: center;
      margin-bottom: 35px;
    }
    
    .card-header h1 {
      color: var(--text);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
    }
    
    .card-header p {
      color: var(--dark-gray);
      font-size: 1.05rem;
    }
    
    /* ===== FORMULAIRES ===== */
    .form-group {
      margin-bottom: 25px;
      animation: formElementAppear 0.5s ease-out;
      animation-fill-mode: both;
    }
    
    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--text);
      font-size: 1rem;
      transition: var(--transition);
      padding-left: 5px;
    }
    
    label:hover {
      color: var(--primary);
    }
    
    .input-group {
      display: flex;
      align-items: center;
      background-color: var(--light-gray);
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid var(--gray);
      transition: var(--transition);
      position: relative;
      transform: skewX(var(--skew));
      background-image: linear-gradient(to right, var(--light-gray) 0%, #f9fbfd 100%);
    }
    
    .input-group::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(26, 115, 232, 0.08) 0%, rgba(0, 200, 83, 0.08) 100%);
      opacity: 0;
      transition: var(--transition);
    }
    
    .input-group:focus-within {
      border-color: var(--primary);
      background-color: white;
      box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.15);
      transform: skewX(var(--skew)) translateY(-3px);
      background-image: linear-gradient(to right, white 0%, #fefeff 100%);
    }
    
    .input-group:focus-within::before {
      opacity: 1;
    }
    
    .input-icon {
      padding: 0 18px;
      color: var(--dark-gray);
      font-size: 1.2rem;
      min-width: 55px;
      text-align: center;
      transition: var(--transition);
      z-index: 1;
    }
    
    .input-group:focus-within .input-icon {
      color: var(--primary);
      transform: scale(1.1);
    }
    
    input {
      width: 100%;
      padding: 18px 12px;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1.05rem;
      outline: none;
      font-weight: 500;
      transform: skewX(calc(var(--skew) * -1));
      z-index: 1;
    }
    
    input::placeholder {
      color: #9aa0a6;
      font-weight: 400;
    }
    
    .password-toggle {
      background: none;
      border: none;
      color: var(--dark-gray);
      cursor: pointer;
      padding: 0 18px;
      font-size: 1.2rem;
      transition: var(--transition);
      transform: skewX(calc(var(--skew) * -1));
      z-index: 1;
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    /* Options du formulaire */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.95rem;
      animation: formElementAppear 0.5s ease-out;
      animation-fill-mode: both;
      animation-delay: 0.3s;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    
    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--secondary);
      cursor: pointer;
    }
    
    .remember-me span {
      color: var(--dark-gray);
      font-weight: 500;
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      position: relative;
      padding: 0 5px;
    }
    
    .forgot-password::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 5px;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .forgot-password:hover::after {
      width: calc(100% - 10px);
    }
    
    /* Bouton de connexion */
    .btn {
      display: block;
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      position: relative;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.5px;
      transform: skewX(var(--skew));
      box-shadow: 0 8px 20px rgba(26, 115, 232, 0.25);
      animation: formElementAppear 0.5s ease-out;
      animation-fill-mode: both;
      animation-delay: 0.4s;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
      transition: left 0.7s ease;
    }
    
    .btn:hover {
      transform: skewX(var(--skew)) translateY(-4px);
      box-shadow: 0 12px 30px rgba(26, 115, 232, 0.35);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:active:not(:disabled) {
      transform: skewX(var(--skew)) translateY(0);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: skewX(var(--skew)) !important;
    }
    
    .btn i {
      margin-right: 12px;
    }
    
    /* Lien d'inscription */
    .register-link {
      text-align: center;
      margin-top: 30px;
      font-size: 1.05rem;
      color: var(--dark-gray);
      padding-top: 20px;
      border-top: 1px solid var(--gray);
      animation: formElementAppear 0.5s ease-out;
      animation-fill-mode: both;
      animation-delay: 0.5s;
    }
    
    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
      position: relative;
      padding: 0 5px;
    }
    
    .register-link a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 5px;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .register-link a:hover::after {
      width: calc(100% - 10px);
    }
    
    /* Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      color: var(--dark-gray);
      font-size: 0.9rem;
      padding-top: 20px;
      border-top: 1px solid var(--gray);
    }
    
    .footer-links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .footer-links a {
      color: var(--dark-gray);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
      padding: 0 5px;
    }
    
    .footer-links a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 5px;
      width: 0;
      height: 1px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .footer-links a:hover {
      color: var(--primary);
    }
    
    .footer-links a:hover::after {
      width: calc(100% - 10px);
    }
    
    /* Messages d'erreur/succès */
    .error-message, .success-message {
      padding: 18px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 0.95rem;
      display: none;
      animation: fadeIn 0.4s ease;
      transform: skewX(var(--skew));
    }
    
    .error-message {
      color: #721c24;
      background-color: #ffebee;
      border: 2px solid #ffcdd2;
    }
    
    .success-message {
      color: #155724;
      background-color: #e8f5e9;
      border: 2px solid #c8e6c9;
    }
    
    .error-message.show, .success-message.show {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    /* ===== ÉLÉMENTS FLOTTANTS ===== */
    .floating-element {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(26, 115, 232, 0.10), rgba(0, 200, 83, 0.10));
      opacity: 0.1;
      filter: blur(25px);
      animation: float 25s ease-in-out infinite;
      z-index: -1;
    }
    
    .floating-element:nth-child(1) {
      width: 250px;
      height: 250px;
      top: 10%;
      left: 5%;
    }
    
    .floating-element:nth-child(2) {
      width: 180px;
      height: 180px;
      top: 60%;
      right: 10%;
      animation-delay: 12s;
    }
    
    .floating-element:nth-child(3) {
      width: 120px;
      height: 120px;
      bottom: 20%;
      left: 15%;
      animation-delay: 6s;
    }
    
    /* ===== ANIMATIONS DE SUCCÈS ===== */
    .success-animation {
      animation: successPulse 2s ease-out;
    }
    
    /* ===== CONFETTIS ===== */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9997;
      display: none;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: confettiFall 3s linear forwards;
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
      
      .card {
        padding: 30px 25px;
      }
      
      .logo-text {
        font-size: 2.2rem;
      }
      
      .logo-img {
        height: 65px;
      }
      
      .card-header h1 {
        font-size: 1.8rem;
      }
      
      .btn {
        padding: 18px;
        font-size: 1.1rem;
      }
      
      .footer-links {
        gap: 15px;
      }
      
      .input-group {
        transform: skewX(-1.5deg);
      }
      
      .btn, .form-options {
        transform: skewX(-1.5deg);
      }
    }
    
    @media (max-width: 480px) {
      .card {
        padding: 25px 20px;
      }
      
      .logo-text {
        font-size: 2rem;
      }
      
      .logo-img {
        height: 60px;
      }
      
      .logo-container {
        margin-bottom: 10px;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .card-header h1 {
        font-size: 1.6rem;
      }
      
      .form-options {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 12px;
      }
      
      .input-group, .btn, .form-options {
        transform: skewX(0deg);
      }
      
      input, .password-toggle {
        transform: skewX(0deg);
      }
    }
  </style>
</head>

<script>
/* ---------- CONFIGURATION FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyCjGisjgbFc2ZE0BFgdhlUao8bCCeuKP1k",
  authDomain: "cash-flowr.firebaseapp.com",
  projectId: "cash-flowr",
  storageBucket: "cash-flowr.firebasestorage.app",
  messagingSenderId: "1091928501310",
  appId: "1:1091928501310:web:4f4de306cde36f378ff56f",
  measurementId: "G-5SF6VDLZCB"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------- EFFETS CONFETTIS ---------- */
function createConfetti() {
  const confettiContainer = document.getElementById('confettiContainer');
  confettiContainer.style.display = 'block';
  
  const colors = ['#1a73e8', '#00c853', '#ff6d00', '#ff5252', '#ffd600', '#9c27b0'];
  
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    
    // Position aléatoire
    const left = Math.random() * 100;
    const size = Math.random() * 10 + 5;
    const color = colors[Math.floor(Math.random() * colors.length)];
    const animationDuration = Math.random() * 2 + 2;
    const animationDelay = Math.random() * 1;
    
    confetti.style.left = `${left}%`;
    confetti.style.width = `${size}px`;
    confetti.style.height = `${size}px`;
    confetti.style.backgroundColor = color;
    confetti.style.animationDuration = `${animationDuration}s`;
    confetti.style.animationDelay = `${animationDelay}s`;
    
    // Forme aléatoire (cercle ou carré)
    if (Math.random() > 0.5) {
      confetti.style.borderRadius = '50%';
    } else {
      confetti.style.borderRadius = '2px';
    }
    
    confettiContainer.appendChild(confetti);
    
    // Supprimer après l'animation
    setTimeout(() => {
      if (confetti.parentNode) {
        confetti.parentNode.removeChild(confetti);
      }
    }, (animationDuration + animationDelay) * 1000);
  }
  
  // Cacher le conteneur après 5 secondes
  setTimeout(() => {
    confettiContainer.style.display = 'none';
  }, 5000);
}

/* ---------- GESTION DE L'INTERFACE ---------- */
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const togglePassword = document.getElementById('togglePassword');
const submitBtn = document.querySelector('.btn');
const errorMessage = document.getElementById('errorMessage');
const errorText = document.getElementById('errorText');
const successMessage = document.getElementById('successMessage');
const successText = document.getElementById('successText');
const forgotPasswordLink = document.getElementById('forgotPasswordLink');

function showError(message) {
  errorText.textContent = message;
  errorMessage.classList.add('show');
  successMessage.classList.remove('show');
}

function showSuccess(message) {
  successText.textContent = message;
  successMessage.classList.add('show');
  errorMessage.classList.remove('show');
}

function hideMessages() {
  errorMessage.classList.remove('show');
  successMessage.classList.remove('show');
}

function setLoading(loading) {
  if (loading) {
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion en cours...';
  } else {
    submitBtn.disabled = false;
    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
  }
}

/* ---------- BASCULE VISIBILITÉ MOT DE PASSE ---------- */
togglePassword.addEventListener('click', () => {
  const type = passwordInput.type === 'password' ? 'text' : 'password';
  passwordInput.type = type;
  togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
});

/* ---------- RÉINITIALISATION MOT DE PASSE ---------- */
forgotPasswordLink.addEventListener('click', async (e) => {
  e.preventDefault();
  const email = emailInput.value.trim();
  
  if (!email) {
    showError('Veuillez entrer votre adresse email pour réinitialiser le mot de passe.');
    return;
  }

  try {
    await auth.sendPasswordResetEmail(email);
    showSuccess('Un email de réinitialisation a été envoyé à ' + email);
  } catch (error) {
    console.error('Erreur reset password:', error);
    showError('Erreur lors de l\'envoi de l\'email. Vérifiez l\'adresse.');
  }
});

/* ---------- CONNEXION ---------- */
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  hideMessages();
  
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  
  if (!email || !password) {
    showError('Veuillez remplir tous les champs.');
    return;
  }
  
  setLoading(true);
  
  try {
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const user = userCredential.user;
    
    const userDoc = await db.collection('users').doc(user.uid).get();
    
    if (userDoc.exists) {
      const userData = userDoc.data();
      const status = (userData.status || userData.statut || '').toString().toLowerCase().trim();
      
      if (status === 'active') {
        // Lancer l'effet confettis
        createConfetti();
        
        showSuccess('Connexion réussie ! Redirection...');
        submitBtn.classList.add('success-animation');
        submitBtn.style.background = 'linear-gradient(135deg, #00c853 0%, #00b248 100%)';
        
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);
      } else {
        showError('Votre compte n\'est pas encore activé. Veuillez effectuer le paiement d\'activation.');
        setTimeout(() => {
          window.location.href = 'paiement.html';
        }, 2000);
      }
    } else {
      showError('Compte utilisateur introuvable. Veuillez vous inscrire.');
      await auth.signOut();
    }
  } catch (error) {
    console.error('Erreur connexion:', error);
    
    let errorMsg = 'Une erreur est survenue lors de la connexion.';
    
    switch (error.code) {
      case 'auth/user-not-found':
        errorMsg = 'Aucun compte trouvé avec cet email.';
        break;
      case 'auth/wrong-password':
        errorMsg = 'Mot de passe incorrect.';
        break;
      case 'auth/invalid-email':
        errorMsg = 'Adresse email invalide.';
        break;
      case 'auth/too-many-requests':
        errorMsg = 'Trop de tentatives. Réessayez plus tard.';
        break;
      case 'auth/invalid-credential':
        errorMsg = 'Email ou mot de passe incorrect.';
        break;
    }
    
    showError(errorMsg);
  } finally {
    setLoading(false);
  }
});

/* ---------- VÉRIFICATION ÉTAT CONNEXION ---------- */
auth.onAuthStateChanged((user) => {
  if (user) {
    db.collection('users').doc(user.uid).get().then((doc) => {
      if (doc.exists) {
        const userData = doc.data();
        const status = (userData.status || userData.statut || '').toString().toLowerCase().trim();
        if (status === 'active') {
          window.location.href = 'dashboard.html';
        }
      }
    });
  }
});

/* ---------- INITIALISATION ANIMATIONS ---------- */
document.addEventListener('DOMContentLoaded', () => {
  // Animation d'entrée
  setTimeout(() => {
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach((group, index) => {
      group.style.animationDelay = `${0.1 + (index * 0.1)}s`;
    });
  }, 300);
  
  // Effet sur les inputs au focus
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'skewX(var(--skew)) translateY(-5px)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = 'skewX(var(--skew)) translateY(0)';
    });
  });
  
  // Animation du logo
  const logoImg = document.querySelector('.logo-img');
  if (logoImg) {
    setTimeout(() => {
      logoImg.style.transform = 'scale(1.1) rotate(5deg)';
      setTimeout(() => {
        logoImg.style.transform = 'scale(1) rotate(0deg)';
      }, 500);
    }, 500);
  }
  
  // Effet de chargement progressif
  document.body.style.opacity = '0';
  document.body.style.transition = 'opacity 0.6s ease';
  
  setTimeout(() => {
    document.body.style.opacity = '1';
    
    // Animation séquentielle des éléments
    const formElements = document.querySelectorAll('.form-group, .form-options, .btn, .register-link');
    formElements.forEach((el, index) => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)';
      el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      
      setTimeout(() => {
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      }, 300 + (index * 100));
    });
  }, 200);
});
</script>
