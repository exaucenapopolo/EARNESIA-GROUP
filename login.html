<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#3a86ff">
  <meta name="description" content="Connexion EARNESIA - Accédez à votre tableau de bord">
  
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>EARNESIA - Connexion</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #3a86ff;
      --primary-dark: #2667cc;
      --primary-light: #6ba3ff;
      --secondary: #00b4d8;
      --accent: #00cc88;
      --warning: #ffd166;
      --danger: #ff6b6b;
      --success: #00cc88;
      
      --light: #ffffff;
      --light-gray: #f8f9fa;
      --gray: #e9ecef;
      --dark-gray: #6c757d;
      --text: #1a1a2e;
      --text-light: #4a4a68;
      
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 20px 50px rgba(58, 134, 255, 0.2);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --radius: 20px;
      --radius-sm: 12px;
    }
    
    .dark-mode {
      --light: #0f172a;
      --light-gray: #1e293b;
      --gray: #334155;
      --dark-gray: #94a3b8;
      --text: #f1f5f9;
      --text-light: #cbd5e1;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      --shadow-hover: 0 20px 50px rgba(58, 134, 255, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #6B8DD6 100%);
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.5s ease;
    }
    
    body.dark-mode {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      75% { transform: translateX(8px); }
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .container {
      width: 100%;
      max-width: 440px;
      margin: 0 auto;
      animation: fadeIn 0.6s ease-out;
      position: relative;
    }
    
    .lang-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    .lang-btn {
      padding: 10px 16px;
      border-radius: 25px;
      background: var(--light);
      border: 2px solid var(--gray);
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      color: var(--text);
      font-weight: 600;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .lang-btn:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
    }
    
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .theme-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--light);
      border: 2px solid var(--gray);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: var(--shadow);
      color: var(--text);
      font-size: 1.2rem;
    }
    
    .theme-btn:hover {
      transform: scale(1.1) rotate(15deg);
      border-color: var(--primary);
    }
    
    .logo-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      gap: 12px;
    }
    
    .logo-img {
      height: 70px;
      width: 70px;
      object-fit: cover;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 8px;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .logo-img:hover {
      transform: scale(1.1) rotate(5deg);
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-family: 'Poppins', sans-serif;
      letter-spacing: -1px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    
    .tagline {
      font-size: 1rem;
      color: rgba(255,255,255,0.9);
      font-weight: 500;
    }
    
    .card {
      background: var(--light);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 35px 30px;
      position: relative;
      transition: var(--transition);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
      background-size: 200% 100%;
      animation: shimmer 3s infinite linear;
      border-radius: var(--radius) var(--radius) 0 0;
    }
    
    .section-header {
      text-align: center;
      margin-bottom: 28px;
    }
    
    .section-header h1 {
      color: var(--text);
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 8px;
      font-family: 'Poppins', sans-serif;
    }
    
    .section-header p {
      color: var(--text-light);
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 22px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 0.9rem;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      background: var(--light-gray);
      border-radius: var(--radius-sm);
      border: 2px solid var(--gray);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .input-group:focus-within {
      border-color: var(--primary);
      background: var(--light);
      box-shadow: 0 0 0 4px rgba(58, 134, 255, 0.15);
    }
    
    .input-group.error {
      border-color: var(--danger);
      animation: shake 0.5s;
    }
    
    .input-icon {
      padding: 0 16px;
      color: var(--dark-gray);
      font-size: 1.1rem;
      min-width: 50px;
      text-align: center;
    }
    
    .input-group:focus-within .input-icon {
      color: var(--primary);
    }
    
    input {
      width: 100%;
      padding: 16px 12px;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      font-weight: 500;
      outline: none;
      font-family: inherit;
    }
    
    input::placeholder {
      color: var(--dark-gray);
      font-weight: 400;
    }
    
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px var(--light-gray) inset;
      -webkit-text-fill-color: var(--text);
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--dark-gray);
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
    }
    
    .password-toggle:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--primary);
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.85rem;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: var(--primary);
      cursor: pointer;
    }
    
    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .forgot-password:hover {
      text-decoration: underline;
      color: var(--primary-dark);
    }
    
    .btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
      transition: left 0.6s ease;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-hover);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .loading {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--text-light);
      font-size: 0.8rem;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray);
    }
    
    .divider span {
      padding: 0 16px;
    }
    
    .register-link {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
    }
    
    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .notification-system {
      position: fixed;
      top: 80px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 350px;
    }
    
    .notification {
      padding: 16px 20px;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow);
      display: flex;
      align-items: flex-start;
      gap: 12px;
      animation: fadeSlideIn 0.4s ease;
      background: var(--light);
      border-left: 4px solid var(--primary);
    }
    
    .notification.success { border-left-color: var(--success); }
    .notification.error { border-left-color: var(--danger); }
    .notification.warning { border-left-color: var(--warning); }
    .notification.info { border-left-color: var(--secondary); }
    
    .notification-info { flex: 1; }
    .notification-title { font-weight: 600; color: var(--text); margin-bottom: 4px; font-size: 0.9rem; }
    .notification-message { color: var(--text-light); font-size: 0.85rem; }
    
    .notification-close {
      background: none;
      border: none;
      color: var(--dark-gray);
      cursor: pointer;
      padding: 4px;
      border-radius: 50%;
    }
    
    .footer {
      margin-top: 25px;
      text-align: center;
      color: rgba(255,255,255,0.7);
      font-size: 0.8rem;
    }
    
    .footer-links {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .footer-links a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .footer-links a:hover {
      color: white;
    }
    
    @media (max-width: 520px) {
      body { padding: 15px; align-items: flex-start; padding-top: 80px; }
      .container { max-width: 100%; }
      .card { padding: 25px 20px; border-radius: 16px; }
      .logo-text { font-size: 2rem; }
      .logo-img { height: 55px; width: 55px; }
      .section-header h1 { font-size: 1.4rem; }
      .form-options { flex-direction: column; gap: 12px; align-items: flex-start; }
      .lang-toggle { top: 15px; left: 15px; }
      .theme-toggle { top: 15px; right: 15px; }
      .theme-btn { width: 42px; height: 42px; }
      .notification-system { top: 70px; right: 15px; left: 15px; max-width: none; }
    }
  </style>
</head>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjGisjgbFc2ZE0BFgdhlUao8bCCeuKP1k",
      authDomain: "cash-flowr.firebaseapp.com",
      projectId: "cash-flowr",

      messagingSenderId: "1091928501310",

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const translations = {
      fr: {
        tagline: "Ton futur en route",
        login_title: "Connexion",
        login_subtitle: "Connectez-vous pour accéder à votre tableau de bord",
        email_label: "Adresse e-mail *",
        password_label: "Mot de passe *",
        remember_me: "Se souvenir de moi",
        forgot_password: "Mot de passe oublié ?",
        login_button: "Se connecter",
        or: "ou",
        no_account: "Pas encore de compte ?",
        register_link: "Créer un compte",
        rights: "Tous droits réservés.",
        terms_link: "Conditions",
        privacy_link: "Confidentialité",
        success: "Succès",
        error: "Erreur",
        warning: "Attention",
        info: "Information",
        field_required: "Veuillez remplir tous les champs",
        invalid_email: "Format d'email invalide",
        login_success: "Connexion réussie ! Redirection...",
        login_error: "Échec de la connexion",
        user_not_found: "Aucun compte trouvé avec cet email",
        wrong_password: "Mot de passe incorrect",
        too_many_requests: "Trop de tentatives. Réessayez plus tard",
        account_inactive: "Compte non activé. Redirection vers le paiement...",
        reset_email_sent: "Email de réinitialisation envoyé",
        reset_error: "Erreur lors de l'envoi de l'email"
      },
      en: {
        tagline: "Your future on track",
        login_title: "Login",
        login_subtitle: "Sign in to access your dashboard",
        email_label: "Email address *",
        password_label: "Password *",
        remember_me: "Remember me",
        forgot_password: "Forgot password?",
        login_button: "Sign in",
        or: "or",
        no_account: "Don't have an account?",
        register_link: "Create account",
        rights: "All rights reserved.",
        terms_link: "Terms",
        privacy_link: "Privacy",
        success: "Success",
        error: "Error",
        warning: "Warning",
        info: "Information",
        field_required: "Please fill in all fields",
        invalid_email: "Invalid email format",
        login_success: "Login successful! Redirecting...",
        login_error: "Login failed",
        user_not_found: "No account found with this email",
        wrong_password: "Incorrect password",
        too_many_requests: "Too many attempts. Try again later",
        account_inactive: "Account not activated. Redirecting to payment...",
        reset_email_sent: "Reset email sent",
        reset_error: "Error sending email"
      }
    };

    let currentLang = localStorage.getItem('earnesia_lang') || 'fr';
    let isSubmitting = false;

    function t(key) {
      return translations[currentLang][key] || translations['fr'][key] || key;
    }

    function applyTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
        const key = el.getAttribute('data-i18n-placeholder');
        if (translations[currentLang][key]) {
          el.placeholder = translations[currentLang][key];
        }
      });
      document.getElementById('langText').textContent = currentLang.toUpperCase();
    }

    function toggleLanguage() {
      currentLang = currentLang === 'fr' ? 'en' : 'fr';
      localStorage.setItem('earnesia_lang', currentLang);
      applyTranslations();
    }

    const savedTheme = localStorage.getItem('earnesia_theme');
    const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
      document.body.classList.add('dark-mode');
      document.getElementById('themeToggle').innerHTML = '<i class="fas fa-sun"></i>';
    }

    document.getElementById('themeToggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      this.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
      localStorage.setItem('earnesia_theme', isDark ? 'dark' : 'light');
    });

    function showNotification(type, title, message) {
      const container = document.getElementById('notificationSystem');
      const icons = { 
        success: 'fa-check-circle', 
        error: 'fa-exclamation-circle', 
        warning: 'fa-exclamation-triangle', 
        info: 'fa-info-circle' 
      };
      const el = document.createElement('div');
      el.className = 'notification ' + type;
      el.innerHTML = `
        <div class="notification-info">
          <div class="notification-title">
            <i class="fas ${icons[type]}"></i> ${title}
          </div>
          <div class="notification-message">${message}</div>
        </div>
        <button class="notification-close" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      `;
      container.appendChild(el);
      setTimeout(() => { if (el.parentElement) el.remove(); }, 5000);
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.parentElement.querySelector('.password-toggle i');
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function setLoading(loading) {
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');
      
      if (loading) {
        submitBtn.disabled = true;
        btnText.innerHTML = '<span class="loading"></span>';
        isSubmitting = true;
      } else {
        submitBtn.disabled = false;
        btnText.textContent = t('login_button');
        isSubmitting = false;
      }
    }

    async function forgotPassword(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      
      if (!email) {
        showNotification('error', t('error'), t('field_required'));
        return;
      }

      try {
        await auth.sendPasswordResetEmail(email);
        showNotification('success', t('success'), t('reset_email_sent'));
      } catch (error) {
        console.error('Reset password error:', error);
        showNotification('error', t('error'), t('reset_error'));
      }
    }

    function openTermsModal() {
      showNotification('info', t('info'), 'Fonctionnalité à venir');
    }

    function openPrivacyModal() {
      showNotification('info', t('info'), 'Fonctionnalité à venir');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (isSubmitting) return;

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!email || !password) {
        showNotification('error', t('error'), t('field_required'));
        return;
      }

      setLoading(true);

      try {
        const persistence = rememberMe ? 
          firebase.auth.Auth.Persistence.LOCAL : 
          firebase.auth.Auth.Persistence.SESSION;
        
        await auth.setPersistence(persistence);
        
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        const userDoc = await db.collection('users').where('uid', '==', user.uid).get();
        
        if (userDoc.empty) {
          showNotification('error', t('error'), t('user_not_found'));
          await auth.signOut();
          setLoading(false);
          return;
        }

        const userData = userDoc.docs[0].data();
        const status = (userData.status || userData.statut || '').toString().toLowerCase().trim();

        if (status === 'active') {
          showNotification('success', t('success'), t('login_success'));
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          showNotification('warning', t('warning'), t('account_inactive'));
          setTimeout(() => {
            window.location.href = 'paiement.html';
          }, 2000);
        }
      } catch (error) {
        console.error('Login error:', error);
        
        let errorMsg = t('login_error');
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = t('user_not_found');
            break;
          case 'auth/wrong-password':
            errorMsg = t('wrong_password');
            break;
          case 'auth/invalid-email':
            errorMsg = t('invalid_email');
            break;
          case 'auth/too-many-requests':
            errorMsg = t('too_many_requests');
            break;
          case 'auth/invalid-credential':
            errorMsg = t('wrong_password');
            break;
        }
        
        showNotification('error', t('error'), errorMsg);
        setLoading(false);
      }
    });

    auth.onAuthStateChanged((user) => {
      if (user) {
        db.collection('users').where('uid', '==', user.uid).get().then((snapshot) => {
          if (!snapshot.empty) {
            const userData = snapshot.docs[0].data();
            const status = (userData.status || userData.statut || '').toString().toLowerCase().trim();
            if (status === 'active') {
              window.location.href = 'dashboard.html';
            }
          }
        });
      }
    });

    document.addEventListener('DOMContentLoaded', function() {
      applyTranslations();
      
      const urlParams = new URLSearchParams(window.location.search);
      const refParam = urlParams.get('ref') || urlParams.get('par') || '';
      
      if (refParam) {
        showNotification('info', t('info'), `Parrain détecté: ${refParam}`);
      }
    });

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !isSubmitting) {
        document.getElementById('loginForm').requestSubmit();
      }
    });
  </script>
</body>
</html>
